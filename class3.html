        /* تحسين تصميم الصورة */
        img {
            border-radius: 30px;

        /* تحسين تصميم الزر */
        button {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            border: 2px solid rgb(0, 195, 255);
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            font-weight: bold;
            color: rgb(255, 51, 0);
            box-shadow: #333;
            align-items: center;
            justify-content: center;
            background-image: url(12.jpg);
        }

        button:hover {
            background-color: rgba(0, 195, 255, 0.7);
            color: white;
            transform: scale(1.1);
            box-shadow: inset;
        }

        /* تحسين النصوص */
        h2 {
            margin: 0;
        }

        /* تنسيق الحاوية */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container div {
            margin: 10px;
        }

          img {
   
                    border-radius: 30px;
           
            opacity: 0; /* الصورة تبدأ غير مرئية */
            transform: scale(0.8); /* الصورة تبدأ بحجم أصغر */
            animation: fadeInZoom 1.5s ease-in-out forwards; /* تطبيق الأنيميشن */
        }
 @keyframes fadeInZoom {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
